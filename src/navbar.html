<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link href="../dist/global.css" rel="stylesheet">
    <script src="js/navbar-menu.js" defer></script>

    <title>Content | Crow Airlines</title>
</head>
<body class="page-background font-yekan" dir="rtl">
<!-- component -->
<nav
        class="
          flex
          flex-wrap
          items-center
          justify-between
          w-full
          py-4
          md:py-0
          px-4
          text-lg text-gray-900
          bg-white
          mb-2
          dark:bg-stone-900
        "
>

    <div class="flex flex-row h-12 max-h-full px-2 md:px-10">
        <div class="h-full">
            <a class="h-full" href="#">
                <picture>
                    <source
                            srcset="/assets/logo-dark.png"
                            media="(prefers-color-scheme: dark)"
                    >
                    <img
                            class="h-full"
                            src="/assets/logo.png"
                            alt="Logo"
                    >
                </picture>
            </a>

        </div>
        <div class="text-center text-blue-600 text-2xl font-bold p-2 dark:text-blue-600">کلاغ‌پر</div>
    </div>

    <svg
            xmlns="http://www.w3.org/2000/svg"
            id="menu-button"
            class="h-6 w-6 cursor-pointer md:hidden block dark:stroke-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

    >
        <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
        />
    </svg>

    <div class="hidden w-full md:flex md:items-center md:w-auto px-10" id="menu">
        <ul
                class="
              pt-4
              text-base text-gray-900
              md:flex
              md:justify-between
              md:pt-0"
        >
            <li>
                <a class="md:p-4 py-2 block hover:text-blue-400 dark:text-white" href="#"
                >صفحه اصلی</a
                >
            </li>
            <li>
                <a class="md:p-4 py-2 block hover:text-blue-400 dark:text-white" href="#"
                >سفرهای شما</a
                >
            </li>
            <li>
                <a class="md:p-4 py-2 block hover:text-blue-400 dark:text-white" href="#"
                >ورود یا ثبت‌نام</a
                >
            </li>
        </ul>
    </div>
</nav>

</body>
