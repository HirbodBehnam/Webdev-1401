<script>
    /**
     * Toggles flight card extra details
     * @param {event} the clicking event
     */
    function onFlightDetailsClicked(element) {
        const detailsElementId = element.id.replace("flight-a", "flight-details");
        const detailsElement = document.getElementById(detailsElementId);
        detailsElement.classList.toggle("hidden");
    }
