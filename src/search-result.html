<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link href="../dist/global.css" rel="stylesheet">
    <title>نتایج | Crow Airlines</title>
</head>

<body class="page-background font-yekan" dir="rtl">
    <div class="m-auto w-full main-container">
        <div
            class="bg-white border text-center dark:bg-stone-900 dark:text-white shadow-md rounded py-5 px-4 md:px-10 items-stretch justify-between relative">
            <!-- flight card -->
            <div class="flex flex-row items-stretch rounded border mx-auto py-2 px-4 md:px-10 w-8/12">
                <!-- flight details -->
                <div class="flex flex-col mx-auto border-l">
                    <!-- flight content -->
                    <div class="flex flex-col">
                        <!-- flight tags -->
                        <div class="flex flex-row py-2 px-6">
                            <span class="tag-label">میو</span>
                            <span class="tag-label">هاپ‌هاپ</span>
                        </div>
                        <!-- flight time and place -->
                        <div class="flex flex-row py-2 px-6">
                            <span class="ml-2">تهران</span>
                            <strong class="text-lg md:text-md ml-2">۱۲:۰۰</strong>
                            <span
                                class="stops flex grow items-center justify-between text-grays-200 relative mx-5 md:mx-7 max-w-[8.5rem]"
                                data-v-355fb152=""><svg viewBox="0 0 24 24" width="1rem"
                                    height="1rem" fill="currentColor" data-v-355fb152="">
                                    <path
                                        d="M.601 12.008c0 .929.297 1.545 1.003 1.857.392.172.802.226 1.46.22l.362-.009 5.656-.24.26.368.326.493.42.659.87 1.41 1.573 2.626 1.678 2.855a2.204 2.204 0 0 0 1.858 1.155.9.9 0 0 0 .878-1.198l-3.018-8.582c-.008-.021-.002-.03.006-.03l6.447-.29.79 2.114.035.13c.257.593.77.862 1.287.761.61-.12 1.008-.711.889-1.322l-.005-.09.009-5.947c.05-.488-.338-1.007-.9-1.12-.546-.107-1.029.189-1.246.665l-.832 2.22-6.446-.29a.013.013 0 0 1-.011-.017l3.179-8.595a.9.9 0 0 0-.92-1.209l-.161.014c-.69.02-1.352.4-1.754 1.013L12.426 4.8l-1.21 2.02-.8 1.308-.54.86-.45.693-.238.347-.107.149-5.602-.264h-.623l-.16.007-.206.016c-1.287.127-1.889.767-1.889 2.072Z"
                                        fill-rule="evenodd"></path>
                                </svg><span class="stops__label" data-v-355fb152=""></span><span class="stops__point"
                                    data-v-355fb152=""></span></span>
                            <span class="ml-2">یزد</span>
                            <strong class="text-lg md:text-md ml-2">۱۳:۱۵</strong>
                        </div>
                    </div>
                    <!-- flight more details link -->
                    <div class="text-sm px-6 text-right text-gray-900 underline">
                        <a href="google.com">اطلاعات پرواز</a>
                    </div>
                </div>
                <!-- flight price and buy button -->
                <div class="flex flex-col justify-between ml-6">
                    <!-- flight price -->
                    <div class="text-xl text-center my-4">
                        ۱.۰۰۰.۰۰۰ ریال
                    </div>
                    <!-- buy -->
                    <div>
                        <button class="btn-primary h-10 font-medium text-lg my-4 w-full" type="submit">
                            خرید
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p dir="ltr" class="text-center text-gray-500 text-xs mt-2">
            &copy;2022 Mohebi Corp. All rights reserved.
        </p>
    </div>
</body>

</html>
