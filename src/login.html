<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>ورود | Crow Airlines</title>
</head>
<body class="page-background font-yekan" dir="rtl">
<div class="flex flex-col h-screen items-center">
    <div class="m-auto w-full max-w-sm">
        <div class="bg-white shadow-md rounded pt-2 px-6">
            <form method="post" action="#" class="my-4 pb-4">
                <img src="/assets/logo.png" alt="logo" width="80" class="mx-auto"/>
                <div class="mb-4">
                    <label class="block text-gray-700 text-md font-bold mb-2" for="email">
                        ایمیل
                    </label>
                    <input class="form-textfield w-full py-2 px-3"
                           id="email" type="email" placeholder="Email" required dir="ltr">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-md font-bold mb-2" for="password">
                        رمزعبور
                    </label>
                    <input class="form-textfield w-full py-2 px-3"
                           id="password" type="password" placeholder="Password" required dir="ltr">
                </div>
                <button class="btn-primary w-full h-12 font-medium text-lg my-2" type="submit">
                    ورود
                </button>
                <br/>
                <p class="mx-1">اکانت ندارید؟ <a href="#" class="link">ساخت
                    اکانت</a></p>
            </form>
        </div>
        <p dir="ltr" class="text-center text-gray-500 text-xs mt-2">
            &copy;2022 Mohebi Corp. All rights reserved.
        </p>
    </div>
</div>
</body>
</html>
