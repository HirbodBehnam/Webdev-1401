version: "3"

services:
  database:
    restart: on-failure
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=1234
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - "/tmp/postgres_db:/var/lib/postgresql/data"
  redis:
    restart: on-failure
    image: redis:alpine
    ports:
      - "6379:6379"
  nginx:
    restart: on-failure
    build:
      context: ./
      dockerfile: ./Frontend/Dockerfile
    ports:
      - "8000:80"